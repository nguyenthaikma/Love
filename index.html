<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Love Ya Like A Sister"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h3 class="start scale">Lời anh muốn nói <i class="fa fa-heart"></i></h3>
      <div id="container" class="animation-container hide">
        <div class="bar"></div>
        <div class="letter-i letter"><span>I</span></div>
        <div class="letter-love letter">
          <div class="love-text love"><span>Love</span></div>
          <div class="love-heart love"><i class="fa fa-heart"></i></div>
        </div>
        <div class="letter-you letter">
          <div class="you-text"><span>You</span></div>
          <div class="you-text-small"><span>U</span></div>
        </div>
        <div class="bar"></div>
      </div>
    </div>
    <script>
      var a = document.querySelector(".start");
      var container = document.querySelector("#container");
      a.onclick = function async() {
        a.classList.remove("scale");
        a.classList.add("animate__flipOutY");
        setTimeout(function () {
          a.classList.add("hide");
          container.classList.remove("hide");
        }, 700);
      };
    </script>
  </body>
</html>
